<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-box">
        <div>
            <div class="text-label">Cadastro</div>
        </div>
        <div class="inputs">
            <input type="text" id="inputUsername" placeholder="Username">
            <input type="password" id="inputPassword" placeholder="Password" onkeyup="passwordKeyUp()">
            <input type="password" id="inputConfirmPw" placeholder="Confirm Password" onkeyup="passwordKeyUp()">
            <div class = "buttons">
                <button type="button" id="cadastro-button" onclick="cadastroButtonClick(event)">Cadastrar</button>
                <button type="button" id="cancelar-button" onclick="cancelarButtonClick(event)">Cancelar</button>
            </div>
            <div id="error" style="display: none; color: red;"></div>
        </div>
    </div>
    <div id = "overlay">
        <img src="images/Spinner@1x-1.0s-200px-200px.gif">
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
