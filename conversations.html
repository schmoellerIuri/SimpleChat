<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SimpleChat</title>
</head>

<body>
    <div class="container">
        <div class="conversas">
            <div class = "usuario-header">
                
            </div>
            <div class="adicionar-conversas">
                <button type="button" id="adicionar-conversa-button"><img src="images/adicionar-img.png"></button>
                <p>Adicionar conversa</p>
            </div>
            <div class="header-conversas">
                <input type='text' id='conversaInput' placeholder='Buscar Conversa'>
            </div>
            <ul id="conversas-list">

            </ul>
        </div>
        <div class="mensagens" id="msg">
            <div class="imagem-conversa">
                <img src="images/correspondencia.png" alt="Imagem de exemplo">
                <p>Selecione uma conversa</p>
            </div>
        </div>
    </div>

    <div id="overlay"></div>

    <dialog id = "dialog-box">
        <span class="close">&times;</span>
        <h2>Selecione um usu√°rio</h2>
        <div class="usuarios">
            <input type='text' id='userNameInput' placeholder='Buscar Usuario'>
            <div class="tabela-usuarios">
                <p>Username</p>
                <ul id="usuarios-list">

                </ul>
            </div>
        </div>
        <button id = "criar-conversa" alt = "Adicionar uma nova conversa">Adicionar</button>
    </dialog>
    <script src="conversations.js"></script>
    <script src="modal.js"></script>
</body>

</html>
