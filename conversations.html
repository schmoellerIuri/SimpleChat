<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>SimpleChat</title>
</head>

<body>
    <div class="container">
        <div class="conversas">
            <div class = "usuario-header">
                
            </div>
            <div class="adicionar-conversas">
                <button type="button" id="adicionar-conversa-button" onclick="adicionarConversaClick()"><img src="images/adicionar-img.png"></button>
                <p>Adicionar conversa</p>
            </div>
            <div class="header-conversas">
                <input type='text' id='conversaInput' placeholder='Buscar Conversa'>
            </div>
            <ul id="conversas-list" onclick="conversasListClick(event)">

            </ul>
        </div>
        <div class="mensagens" id="msg">
            <div class="imagem-conversa">
                <img src="images/correspondencia.png" alt="Imagem de exemplo">
                <p>Selecione uma conversa</p>
            </div>
        </div>
    </div>

    <div id="overlay">
        <dialog id = "dialog-box">
            <div id="modal-header">
                <div id="title">
                    <h2>Selecione um usu√°rio</h2>
                </div>
                <span class="close">&times;</span>
            </div>
            <div class="usuarios">
                <input type='text' id='userNameInput' placeholder='Buscar Usuario'>
                <div class="tabela-usuarios">
                    <p>Username</p>
                    <ul id="usuarios-list">
    
                    </ul>
                </div>
            </div>
            <div id = "modal-bottom">
                <button id = "criar-conversa" alt = "Adicionar uma nova conversa">Adicionar</button>
            </div>
        </dialog>
    </div>

    <script src="conversations.js"></script>
    <script src="modal.js"></script>
</body>

</html>
